{% extends 'base.html' %}
{% block content %}
<script>
    var stickyClass = "sticky";
    var element = document.getElementById('header');
    element.className += " " + stickyClass;

</script>
<section class="pad-top-lg bg-secondary" style="padding-top: 200px !important;padding-bottom: 100px !important;">
	<div class="container">
		<!-- main heading start here -->
		<header class="main-heading row">
			<div class="col-xs-12 col-sm-10 col-sm-push-1 col-lg-8 col-lg-push-2 text-center mar-bottom-md">
				<span class="subheading text-uppercase main-color">Join us</span>
				<h2 class="heading">Login</h2>
				<p>Log in and start your new journey with us !</p>
			</div>
		</header><!-- main heading end here -->
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
				<form id="contactForm" data-toggle="validator">
					<fieldset>
						<div class="form-group">
							<input type="text" id="name" placeholder="Your Name" class="form-control" required data-error="NEW ERROR MESSAGE">
						</div>
						<div class="form-group">
							<input type="password" id="password" placeholder="Your Password" class="form-control" required data-error="NEW ERROR MESSAGE">
						</div>
						<div id="msgSubmit" class="form-message hidden"></div>
						<div class="text-center">
							<button style="background-color:#1C888A !important;" class="btn btn-default main-bg-color text-uppercase" type="submit" id="form-submit">Login</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</section>
 
{% endblock %}
