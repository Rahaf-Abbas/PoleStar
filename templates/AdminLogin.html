<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <!-- <meta property="og:image" content="imgs/logo.png"> -->

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/css/style.css') }}">

    <!-- other -->
    <!-- <link rel="icon" href="imgs/icon.png"> -->
    <style>
        body {
            background-image: url({{ url_for('static', filename='images/background.png') }});
            background-repeat: no-repeat;
            background-size: cover;
        }

        .page {
            background-image: url({{ url_for('static', filename='images/dots.png') }});
        }

    </style>
    <title>PoleStar Control Panel</title>

</head>

<body>
    <div class="page">
        <div class="container-fluid">
            <div class="page-content">
                <div class="row w-100">
                    <div class="col-md-3 mx-auto bg-light rounded p-4 shdow">
                        <h4 class="text-dark text-center" style="color: FEAB93;">PoleStar</h4>
                        <h6 class="text-center"><span> Admin Control Panel</span></h6>
                        <div class="mt-4">
                            <form method="POST" action="">
                                <div class="form-row">
                                    <div class="col-12 mb-3">
                                        <label for="staffLogin">Email</label>
                                        <input type="email" id="email" name="email"
                                            class="form-control"
                                            value="" placeholder="Email@name.com" required>

                                    </div>

                                    <div class="col-12 mb-3">
                                        <label for="staffPassword">Password</label>
                                        <input type="password" id="password" name="password"
                                            class="form-control"
                                            placeholder="*****" required>
                                

                                    </div>

                                    <div class="col-12 clearfix">
                                        <div class="d-flex justify-content-center text-center mt-3 mb-4" id="Stest">
                                        </div>

                                        <button style="background-color:black !important;" class="btn btn-primary float-right">Login</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k" crossorigin="anonymous">
    </script>
    <script>
        $('.page-content').css('height', $(window).height());

    </script>

    

</body>

</html>
